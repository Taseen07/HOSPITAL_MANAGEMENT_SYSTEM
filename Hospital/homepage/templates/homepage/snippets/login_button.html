{% block content %}
<style>
        .button-container {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            display: block;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            background-color: #bcb3b3;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            float: right;
            font-size: 14px;
            font-weight: bold;
        }
    .link {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
<button class="button-container">
    {% if user.is_authenticated %}
        <a  class="link" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="link" href="{% url 'login' %}">Login</a>
    {% endif %}
</button>
{% endblock %}
