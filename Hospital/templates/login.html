<!-- login.html -->
{% extends 'base.html' %}

{% block content %}
<style>
  body {
    background-color: #f0f0f0; /* Outer background color */
  }
  .center {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    text-align: center;
    background-color: #c0c0c0; /* Inner background color */
    padding: 50px;
    border-radius: 10px;
  }
  .form-container {
    background-color: #ffffff; /* Form background color */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
  }
</style>
<div class="center">
  <h2>Login</h2>
  <div class="form-container">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endif %}
  </div>
  <div style="margin-top:20px;">
    <a href="{% url 'register_doctor' %}" style="margin-right:10px;">Register as Doctor</a>
    <a href="{% url 'register_patient' %}">Register as Patient</a>
  </div>
</div>
{% endblock %}
