<!-- register_patient.html -->
{% extends 'base.html' %}

{% block content %}
  <!-- Title of the form -->
  <h2 class="center">Register as Patient</h2>

  <!-- CSS styles for the form and its elements -->
  <style>
    .center {
      text-align: center !important;
    }
    form {
      width: 300px;
      margin: 0 auto;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>

  <!-- Registration form -->
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ patient_form.as_p }}
    <button type="submit">Register</button>
  </form>
{% endblock %}
